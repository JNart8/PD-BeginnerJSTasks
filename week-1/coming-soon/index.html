<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Coming Soon</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="coming-soon">
			<h1>Ping is Coming Soon!</h1>
			<p>Be the first to know when we launch. Enter your email below.</p>

			<!-- Subscribe Form -->
			<form id="subscribeForm" class="subscribe-form">
				<input
					type="email"
					id="emailInput"
					placeholder="Enter your email"
					required />
				<button type="submit" class="submit-btn">Subscribe</button>
				<div class="error-message" id="errorMsg"></div>
			</form>

			<!-- Success Message -->
			<div class="success-message" id="successMsg" style="display: none">
				<p>Thanks! We'll notify you soon.</p>
				<button class="reset-btn" id="resetBtn">Subscribe Another?</button>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
